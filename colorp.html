<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorp.css">
    <title>colorPallete</title>
</head>
<body>
    <header>
        <label for="colorType">Choose a color type:</label>

        <select id="types">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="complementary">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
        </select>
    </header>
        <main>
    <div class="colorContainer1">
        <div class="rgb1"></div>
        <div class="hex1"></div>
        <div class="hsl1"></div>
    </div>
    <div class="colorContainer2">
        <div class="rgb2"></div>
        <div class="hex2"></div>
        <div class="hsl2"></div>
    </div>
    <div class="colorContainer3">
        <input type="color"></input>
        <div class="rgb3"></div>
        <div class="hex3"></div>
        <div class="hsl3"></div>
    </div>
    <div class="colorContainer4">
        <div class="rgb4"></div>
        <div class="hex4"></div>
        <div class="hsl4"></div>
    </div>
    <div class="colorContainer5">
        <div class="rgb5"></div>
        <div class="hex5"></div>
        <div class="hsl5"></div>
    </div>
</main>
    <script src="colorp.js"></script>
</body>
</html>
